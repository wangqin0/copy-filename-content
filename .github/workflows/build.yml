name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
    build-publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '22'
            
            - name: Install Yarn
              run: npm install -g yarn

            - name: Install vsce
              run: yarn global add @vscode/vsce

            - name: Login to Azure
              run: |
                vsce login WangQin -PAT ${{ secrets.AZURE_MARKETPLACE_ACCESS_TOKEN }}
              env:
                AZURE_MARKETPLACE_ACCESS_TOKEN: ${{ secrets.AZURE_MARKETPLACE_ACCESS_TOKEN }}
              
            - name: Build, Package, and Publish Extension
              run: yarn all
