name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
    build-publish:
        runs-on: ubuntu-latest

        steps:

          - uses: actions/checkout@v2
          - uses: actions/setup-node@v1
            with:
              node-version: 14
              registry-url: https://registry.npmjs.org/
    
          - name: Install the dependencies
            run: npm i
    
          - name: Install vsce
            run: npm i -g vsce
    
          - name: Publish
            run: vsce login WangQin ${{ secrets.AZURE_MARKETPLACE_ACCESS_TOKEN }}
            env:
              AZURE_MARKETPLACE_ACCESS_TOKEN: ${{ secrets.AZURE_MARKETPLACE_ACCESS_TOKEN }}
